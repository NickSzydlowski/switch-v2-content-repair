<P><q9><q8><q7>I look at art only one way, the mathematical way.  It's a really simple formula.  First you figure out what materials the artist used and you subtract that from the reason why they used the materials, divide the sum by the title and you end up with the sum total which is the idea.  </q7></q8></q9>
